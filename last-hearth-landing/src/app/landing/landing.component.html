@let online =  online$ | async;

<div class="pt-8 flex flex-col justify-center items-center">
    <app-header class="w-[60%] mb-8"/>
    <div class="h-auto w-[60%] flex">
        <div class="flex flex-col w-full">
            <div class="flex gap-2 ml-">
                <a class="nav-button" [routerLink]="['/home']" [ngClass]="{'!bg-[#e2d7bb] !text-[#3f3c34] !font-bold': select === 'home'}" (click)="select = 'home'">ГЛАВНАЯ</a>
                <a [routerLink]="['/home/rules']" class="nav-button" [ngClass]="{'!bg-[#e2d7bb] !text-[#3f3c34] !font-bold': select === 'rules'}" (click)="select = 'rules'">ПРАВИЛА</a>
            </div>
            <div class="flex h-full gap-3 w-full">
                <div class="main-panel h-full w-[80%] min-w-[75%]">
                    <router-outlet />
                </div>
                <div class="info-panel size-full min-w-70 w-70 flex flex-col items-center">
                    <p class="text-2xl text-[#3f3c34]">Мониторинг сервера:</p>
                    <div class="flex mt-12 items-center justify-center gap-8">
                        <div class="rounded-full h-12 w-12 bg-transparent border-4 border-dashed border-[#3f3c34] flex justify-center items-center">
                            <p class="text-base text-[#3f3c34]">{{ online }}</p>
                        </div>
                        <div class="flex flex-col gap-0.5 items-start justify-center border-dashed">
                            <p class="text-[#3f3c34] text-base font-bold uppercase">Сервер #1</p>
                            <p class="text-[#3f3c34] text-sm">Игроков {{ online }} из 60</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
