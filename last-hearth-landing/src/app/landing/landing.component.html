<app-header/>
<div class="pt-8 flex flex-col justify-center items-center">
    <div class="h-auto w-1/2 flex">
        <div class="flex flex-col">
            <div class="flex gap-2 ml-">
                <button class="nav-button">ГЛАВНАЯ</button>
                <button class="nav-button">ПРАВИЛА</button>
            </div>
            <div class="flex h-full gap-3">
                <div class="main-panel h-full min-w-[80%] flex flex-col gap-6">
                    <div class="relative">
                        <tui-carousel
                        [(index)]="carouselIndex" [duration]="3000"
                        class="size-full">
                            @for (item of images; track $index) {
                                <img
                                    *tuiItem
                                    [src]="item"
                                    class="h-[400px] object-cover object-center"
                                />
                            }
                        </tui-carousel>
                        <div class="absolute inset-0 bg-white/5 backdrop-blur-xs z-10 p-8"></div>
                    </div>
                    <app-news-card [title]="news[0].title" [description]="news[0].description" class="-mt-6"></app-news-card>
                    <app-news-card [title]="news[1].title" [description]="news[1].description"></app-news-card>
                    <app-news-card [title]="news[1].title" [description]="news[1].description"></app-news-card>
                    <app-news-card [title]="news[1].title" [description]="news[1].description"></app-news-card>
                </div>
                <div class="info-panel size-full flex flex-col items-center">
                    <p class="text-base text-white">Мониторинг сервера:</p>
                </div>
            </div>
        </div>
    </div>
</div>
